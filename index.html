<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>This is your space to grab attention â€“ add a short pitch or important info here.</p>
  <button class="cta-button">Get Started</button>
</body>
</html>
